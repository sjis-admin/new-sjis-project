<!-- templates/home/news_ticker_details.html -->
{% extends "mainbase.html" %}

{% block title %}{{ news_item.title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-2">{{ news_item.title }}</h1>
        <p class="text-gray-600 mb-4">Date: {{ news_item.date }}</p>
        {% if news_item.content %}
            <div class="flex space-x-4">
                <a href="{{ news_item.content.url }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600" download>
                    Download
                </a>
                <a href="{{ news_item.content.url }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-blue-600 bg-white border-blue-600 hover:bg-blue-50">
                    View
                </a>
            </div>
        {% else %}
            <p class="text-gray-600">No media available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
