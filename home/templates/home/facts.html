{% load static %}
<div class="bg-gray-100 dark:bg-gray-900 py-16">
  <div class="container mx-auto px-4">
    <h1 class="text-center text-4xl font-extrabold text-gray-900 dark:text-white mb-12">Facts and Figures</h1>
    
    <div class="grid gap-8 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1">
      <!-- Teachers Card -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
        <div class="flex items-center mb-4">
          <i class="material-icons text-blue-500 text-6xl mr-4">school</i> <!-- Changed icon to represent Teachers -->
          <div>
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2">80+</h2>
            <p class="text-gray-600 dark:text-gray-400">Teachers</p>
          </div>
        </div>
      </div>

      <!-- Students Card -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
        <div class="flex items-center mb-4">
          <i class="material-icons text-green-500 text-6xl mr-4">groups</i> <!-- Changed icon to represent Students -->
          <div>
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2">600</h2>
            <p class="text-gray-600 dark:text-gray-400">Students</p>
          </div>
        </div>
      </div>

      <!-- Years Card -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
        <div class="flex items-center mb-4">
          <i class="material-icons text-red-500 text-6xl mr-4">history_edu</i> <!-- Changed icon to represent Years -->
          <div>
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2">71</h2>
            <p class="text-gray-600 dark:text-gray-400">Years</p>
          </div>
        </div>
      </div>

      <!-- Building Card -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
        <div class="flex items-center mb-4">
          <i class="material-icons text-yellow-500 text-6xl mr-4">apartment</i> <!-- Changed icon to represent Buildings -->
          <div>
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2">100%</h2>
            <p class="text-gray-600 dark:text-gray-400">Passing to Percentage</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
