{% extends "mainbase.html" %}

{% block content %}
<div class="container mx-auto mt-36 mb-28">
    <!-- Page Header -->
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-12">
        <span class="border-b-4 border-blue-600 pb-2">Our Clubs</span>
    </h1>

    <!-- Clubs Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for club in clubs %}
        <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 overflow-hidden">
            <!-- Club Logo -->
            <div class="h-40 bg-gray-100 flex items-center justify-center">
                <img src="{{ club.logo.url }}" alt="{{ club.name }}" class="h-32 w-32 rounded-full border-4 border-gray-200">
            </div>
            
            <!-- Club Info -->
            <div class="p-6">
                <h2 class="text-2xl font-semibold text-center text-gray-700">{{ club.name }}</h2>
                <p class="text-center text-gray-500 mt-2">Established: 
                    <span class="font-medium text-gray-600">{{ club.established_year }}</span>
                </p>

                <!-- View Details Button -->
                <a href="{% url 'club_new:club_detail' club.id %}" 
                   class="mt-6 block bg-blue-600 text-white text-center py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                    <i class="fas fa-info-circle mr-2"></i>View Details
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
