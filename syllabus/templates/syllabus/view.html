{% extends "mainbase.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-4">{{ syllabus.title }}</h1>
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-600">Category: {{ syllabus.category.name }}</span>
                <span class="text-gray-500 text-sm">Uploaded on: {{ syllabus.uploaded_at|date:"F d, Y" }}</span>
            </div>
            
            {% if syllabus.description %}
            <div class="mb-4 text-gray-700">
                <p>{{ syllabus.description }}</p>
            </div>
            {% endif %}
            
            <div class="flex space-x-4">
                <a href="{% url 'syllabus_download' syllabus.id %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Download PDF
                </a>
            </div>
        </div>
        
        <div class="bg-gray-100 p-4">
            <iframe src="{{ syllabus.file.url }}" class="w-full h-[600px]" frameborder="0"></iframe>
        </div>
    </div>
</div>
{% endblock %}
