<section class="container mx-auto px-4 py-16">
    <h2 class="text-4xl font-bold text-center mb-12 text-text-light">
        Frequently Asked Questions
    </h2>
    
    <div class="max-w-4xl mx-auto">
        {% for faq in faqs %}
        <div class="accordion-item mb-4 animate-section opacity-0 translate-y-10">
            <div class="bg-primary p-4 rounded-t-lg cursor-pointer flex justify-between items-center"
                 x-data="{ open: false }"
                 @click="open = !open">
                <h3 class="text-xl font-semibold">{{ faq.question }}</h3>
                <svg x-show="!open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
                <svg x-show="open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                </svg>
            </div>
            <div x-show="open" class="bg-white text-black p-4 rounded-b-lg">
                {{ faq.answer|safe }}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
