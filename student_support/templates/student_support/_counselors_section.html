<section class="container mx-auto px-4 py-16">
    <h2 class="text-4xl font-bold text-center mb-12 text-text-light">
        Meet Our Student Support Advisors
    </h2>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
        {% for counselor in counselors %}
        <div class="bg-primary rounded-lg overflow-hidden shadow-lg 
                    transform hover:scale-105 transition-all duration-300
                    animate-section opacity-0 translate-y-10">
            <img 
                src="{{ counselor.image.url }}" 
                alt="{{ counselor.name }}" 
                class="w-full h-64 object-cover">
            
            <div class="p-4 text-center">
                <h3 class="text-xl font-semibold text-text-light">
                    {{ counselor.name }}
                </h3>
                <p class="text-secondary">{{ counselor.role }}</p>
                <p class="text-sm text-text-light mt-2">
                    {{ counselor.additional_info }}
                </p>
                <a href="mailto:{{ counselor.email }}" 
                   class="mt-4 inline-block bg-secondary text-text-light 
                          px-4 py-2 rounded-lg hover:bg-opacity-90">
                    Contact
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
