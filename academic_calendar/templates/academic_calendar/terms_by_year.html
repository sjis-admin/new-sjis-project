{% extends 'mainbase.html' %}

{% block content %}
<div class="container mx-auto mt-28 px-4 py-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Terms for Academic Year: <span class="text-blue-600">{{ academic_year }}</span></h1>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for term in terms %}
            <div class="bg-white border border-gray-300 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                <a href="{% url 'academic_calendar:semester_by_term' term.id %}" class="block p-6 text-center text-xl text-gray-800 font-semibold hover:text-blue-600">
                    <div class="mb-2">{{ term.name }}</div>
                    <div class="text-gray-600 text-sm">({{ term.start_date }} - {{ term.end_date }})</div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
